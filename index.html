<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"

    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />

    <title>Jordan Shoes</title>

    <header>
      <div class="frete">
        <span>Frete grátis para todo o Brasil</span>

      <div class="jordan">

          <div class="logo">
            <img src="./assets/logo.svg" alt="" />
            <span>JordanShoes</span>
          </div>
          <div class="merchandising">
            <h2>A melhor loja de Jordan</h2>

              O tênis Jordan é fruto de uma velha e forte parceira entre a Nike

            </p>
          </div>
        </section>
      </div>
    </header>
